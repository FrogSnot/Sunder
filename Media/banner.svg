<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0f0e0d"/>
      <stop offset="100%" stop-color="#141210"/>
    </linearGradient>

    <!-- Gold fissure glow -->
    <linearGradient id="crackGlow" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#d4a017" stop-opacity="0"/>
      <stop offset="40%" stop-color="#e0a820" stop-opacity="0.35"/>
      <stop offset="50%" stop-color="#f0c040" stop-opacity="0.6"/>
      <stop offset="60%" stop-color="#e0a820" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#d4a017" stop-opacity="0"/>
    </linearGradient>

    <!-- Ambient warmth behind title -->
    <radialGradient id="warmth" cx="50%" cy="50%" r="35%">
      <stop offset="0%" stop-color="#d4a017" stop-opacity="0.06"/>
      <stop offset="100%" stop-color="#d4a017" stop-opacity="0"/>
    </radialGradient>

    <filter id="softglow">
      <feGaussianBlur in="SourceGraphic" stdDeviation="6"/>
    </filter>
    <filter id="wideglow">
      <feGaussianBlur in="SourceGraphic" stdDeviation="18"/>
    </filter>

    <clipPath id="clip">
      <rect width="1200" height="400" rx="8"/>
    </clipPath>
  </defs>

  <g clip-path="url(#clip)">
    <rect width="1200" height="400" fill="url(#bg)"/>

    <!-- Ambient warmth -->
    <ellipse cx="600" cy="200" rx="500" ry="250" fill="url(#warmth)"/>

    <!-- Central fissure: a vertical crack of golden light splitting the banner -->
    <rect x="598" y="0" width="4" height="400" fill="url(#crackGlow)"/>
    <rect x="596" y="0" width="8" height="400" fill="url(#crackGlow)" filter="url(#wideglow)" opacity="0.8"/>

    <!-- Equalizer bars, left side, growing toward center -->
    <g opacity="0.25">
      <rect x="180" y="155" width="3" height="90" rx="1.5" fill="#d4a017" opacity="0.3"/>
      <rect x="198" y="140" width="3" height="120" rx="1.5" fill="#d4a017" opacity="0.35"/>
      <rect x="216" y="160" width="3" height="80" rx="1.5" fill="#d4a017" opacity="0.3"/>
      <rect x="234" y="130" width="3" height="140" rx="1.5" fill="#d4a017" opacity="0.4"/>
      <rect x="252" y="150" width="3" height="100" rx="1.5" fill="#d4a017" opacity="0.35"/>
      <rect x="270" y="120" width="3" height="160" rx="1.5" fill="#d4a017" opacity="0.45"/>
      <rect x="288" y="145" width="3" height="110" rx="1.5" fill="#d4a017" opacity="0.4"/>
      <rect x="306" y="110" width="3" height="180" rx="1.5" fill="#d4a017" opacity="0.5"/>
      <rect x="324" y="135" width="3" height="130" rx="1.5" fill="#d4a017" opacity="0.5"/>
      <rect x="342" y="100" width="3" height="200" rx="1.5" fill="#d4a017" opacity="0.6"/>
      <rect x="360" y="125" width="3" height="150" rx="1.5" fill="#d4a017" opacity="0.55"/>
      <rect x="378" y="90" width="3" height="220" rx="1.5" fill="#d4a017" opacity="0.7"/>
      <rect x="396" y="115" width="3" height="170" rx="1.5" fill="#d4a017" opacity="0.65"/>
      <rect x="414" y="80" width="3" height="240" rx="1.5" fill="#d4a017" opacity="0.8"/>
    </g>

    <!-- Equalizer bars, right side, mirrored -->
    <g opacity="0.25">
      <rect x="783" y="80" width="3" height="240" rx="1.5" fill="#d4a017" opacity="0.8"/>
      <rect x="801" y="115" width="3" height="170" rx="1.5" fill="#d4a017" opacity="0.65"/>
      <rect x="819" y="90" width="3" height="220" rx="1.5" fill="#d4a017" opacity="0.7"/>
      <rect x="837" y="125" width="3" height="150" rx="1.5" fill="#d4a017" opacity="0.55"/>
      <rect x="855" y="100" width="3" height="200" rx="1.5" fill="#d4a017" opacity="0.6"/>
      <rect x="873" y="135" width="3" height="130" rx="1.5" fill="#d4a017" opacity="0.5"/>
      <rect x="891" y="110" width="3" height="180" rx="1.5" fill="#d4a017" opacity="0.5"/>
      <rect x="909" y="145" width="3" height="110" rx="1.5" fill="#d4a017" opacity="0.4"/>
      <rect x="927" y="120" width="3" height="160" rx="1.5" fill="#d4a017" opacity="0.45"/>
      <rect x="945" y="150" width="3" height="100" rx="1.5" fill="#d4a017" opacity="0.35"/>
      <rect x="963" y="130" width="3" height="140" rx="1.5" fill="#d4a017" opacity="0.4"/>
      <rect x="981" y="160" width="3" height="80" rx="1.5" fill="#d4a017" opacity="0.3"/>
      <rect x="999" y="140" width="3" height="120" rx="1.5" fill="#d4a017" opacity="0.35"/>
      <rect x="1017" y="155" width="3" height="90" rx="1.5" fill="#d4a017" opacity="0.3"/>
    </g>

    <!-- Title glow layer -->
    <text x="600" y="210" text-anchor="middle" font-family="'Inter', 'Helvetica Neue', sans-serif" font-size="110" font-weight="900" letter-spacing="18" fill="#d4a017" filter="url(#softglow)" opacity="0.4">
      SUNDER
    </text>

    <!-- Title: split apart across the fissure -->
    <text x="590" y="210" text-anchor="end" font-family="'Inter', 'Helvetica Neue', sans-serif" font-size="110" font-weight="900" letter-spacing="18" fill="#e4e4e7">
      SUN
    </text>
    <text x="610" y="210" text-anchor="start" font-family="'Inter', 'Helvetica Neue', sans-serif" font-size="110" font-weight="900" letter-spacing="18" fill="#d4a017">
      DER
    </text>

    <!-- Tagline -->
    <text x="600" y="265" text-anchor="middle" font-family="'Inter', 'Helvetica Neue', sans-serif" font-size="14" fill="#71717a" letter-spacing="4" font-weight="400">
      SPLIT THE MUSIC FROM THE SURVEILLANCE
    </text>

    <!-- Thin accent lines flanking tagline -->
    <line x1="160" y1="260" x2="340" y2="260" stroke="#2a2720" stroke-width="0.5"/>
    <line x1="860" y1="260" x2="1040" y2="260" stroke="#2a2720" stroke-width="0.5"/>

    <!-- Bottom info -->
    <g font-family="'Inter', 'Helvetica Neue', sans-serif" text-anchor="middle" font-size="11" fill="#3a3632">
      <text x="600" y="345">Tauri v2  ·  Svelte 5  ·  Rust  ·  rodio  ·  yt-dlp  ·  SQLite FTS5</text>
      <text x="600" y="370" font-size="10" fill="#2a2720">No Electron  ·  No ads  ·  No account  ·  AGPLv3</text>
    </g>
  </g>
</svg>
