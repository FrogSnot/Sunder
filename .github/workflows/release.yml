name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            bundles: deb,appimage
          - platform: macos-latest
            target: aarch64-apple-darwin
            bundles: dmg
          - platform: macos-latest
            target: x86_64-apple-darwin
            bundles: app
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            bundles: nsis

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libasound2-dev \
            libfuse2

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            src-tauri/target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Sync version from tag
        shell: bash
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "Syncing version to $VERSION"
          sed -i.bak "s/\"version\": \"[^\"]*\"/\"version\": \"$VERSION\"/" src-tauri/tauri.conf.json
          sed -i.bak "s/\"version\": \"[^\"]*\"/\"version\": \"$VERSION\"/" package.json
          sed -i.bak "0,/^version = /s/^version = \"[^\"]*\"/version = \"$VERSION\"/" src-tauri/Cargo.toml
          rm -f src-tauri/tauri.conf.json.bak package.json.bak src-tauri/Cargo.toml.bak

      - name: Install frontend dependencies
        run: npm ci

      - name: Build Tauri app
        run: npm run tauri build -- --target ${{ matrix.target }} --bundles ${{ matrix.bundles }}

      - name: Upload .deb
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: sunder-linux-deb
          path: src-tauri/target/${{ matrix.target }}/release/bundle/deb/*.deb

      - name: Upload .AppImage
        if: runner.os == 'Linux'
        continue-on-error: true
        uses: actions/upload-artifact@v4
        with:
          name: sunder-linux-appimage
          path: src-tauri/target/${{ matrix.target }}/release/bundle/appimage/*.AppImage
          if-no-files-found: warn

      - name: Upload .dmg
        if: matrix.bundles == 'dmg'
        uses: actions/upload-artifact@v4
        with:
          name: sunder-macos-dmg-${{ matrix.target }}
          path: src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg

      - name: Upload macOS app (x86_64)
        if: matrix.bundles == 'app'
        uses: actions/upload-artifact@v4
        with:
          name: sunder-macos-app-${{ matrix.target }}
          path: src-tauri/target/${{ matrix.target }}/release/bundle/macos/

      - name: Upload NSIS installer
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: sunder-windows-nsis
          path: src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*.exe

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/**/*.deb
            artifacts/**/*.AppImage
            artifacts/**/*.dmg
            artifacts/**/*.app
            artifacts/**/*.exe
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  aur-publish:
    needs: release
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Extract version
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Update PKGBUILD
        run: |
          cd AUR
          VERSION=${{ steps.get_version.outputs.VERSION }}
          sed -i "s/^pkgver=.*/pkgver=${VERSION}/" PKGBUILD
          sed -i "s/^pkgrel=.*/pkgrel=1/" PKGBUILD

          for i in 1 2 3 4 5; do
            SHA256=$(curl -fSL "https://github.com/FrogSnot/Sunder/archive/v${VERSION}.tar.gz" | sha256sum | awk '{print $1}')
            SHA256_VERIFY=$(curl -fSL "https://github.com/FrogSnot/Sunder/archive/v${VERSION}.tar.gz" | sha256sum | awk '{print $1}')
            if [ "$SHA256" = "$SHA256_VERIFY" ]; then break; fi
            echo "SHA256 mismatch, retrying ($i)..."
            sleep 10
          done
          sed -i "s/^sha256sums=.*/sha256sums=('${SHA256}')/" PKGBUILD

      - name: Publish to AUR (sunder)
        uses: KSXGitHub/github-actions-deploy-aur@v3.0.1
        with:
          pkgname: sunder
          pkgbuild: AUR/PKGBUILD
          commit_username: ${{ secrets.AUR_USERNAME }}
          commit_email: ${{ secrets.AUR_EMAIL }}
          ssh_private_key: ${{ secrets.AUR_SSH_PRIVATE_KEY }}
          commit_message: "Update to version ${{ steps.get_version.outputs.VERSION }}"
          ssh_keyscan_types: rsa,ecdsa,ed25519

  aur-publish-bin:
    needs: release
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Extract version
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Wait for release assets
        run: sleep 60

      - name: Update PKGBUILD-bin
        run: |
          cd AUR-bin
          VERSION=${{ steps.get_version.outputs.VERSION }}
          sed -i "s/^pkgver=.*/pkgver=${VERSION}/" PKGBUILD
          sed -i "s/^pkgrel=.*/pkgrel=1/" PKGBUILD

          BASE="https://raw.githubusercontent.com/FrogSnot/Sunder/v${VERSION}"
          RELEASE="https://github.com/FrogSnot/Sunder/releases/download/v${VERSION}"

          LICENSE_SHA=$(curl -fSL "${BASE}/LICENSE" | sha256sum | awk '{print $1}')
          README_SHA=$(curl -fSL "${BASE}/README.md" | sha256sum | awk '{print $1}')
          DEB_SHA=$(curl -fSL "${RELEASE}/sunder_${VERSION}_amd64.deb" | sha256sum | awk '{print $1}')

          sed -i "s/^sha256sums=.*/sha256sums=('${LICENSE_SHA}' '${README_SHA}' '${DEB_SHA}')/" PKGBUILD

      - name: Publish to AUR (sunder-bin)
        uses: KSXGitHub/github-actions-deploy-aur@v3.0.1
        with:
          pkgname: sunder-bin
          pkgbuild: AUR-bin/PKGBUILD
          commit_username: ${{ secrets.AUR_USERNAME }}
          commit_email: ${{ secrets.AUR_EMAIL }}
          ssh_private_key: ${{ secrets.AUR_SSH_PRIVATE_KEY }}
          commit_message: "Update to version ${{ steps.get_version.outputs.VERSION }}"
          ssh_keyscan_types: rsa,ecdsa,ed25519
